<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126253123-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-126253123-3');
    </script>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Custom digital printing and screen printing studio in Dallas, TX"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.jpeg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:url"                content="https://lumengraphics.com" />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="Lumen Graphics" />
    <meta property="og:description"        content="Custom digital printing and screen printing studio in Dallas, TX" />
    <meta property="og:image"              content="%PUBLIC_URL%/favicon.jpeg" />
    <title>Lumen Graphics</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="root">
      <h1>Page not found, click <a href="http://lumengraphics.com/">here<a> to go back home</h1>
    </div>
  </body>
  <style>
  .root {
    display: flex;
    align-items: center;
    justify-content: center;
  } 
  .root > h1 {
    color: black;
    font-family: sans-serif;
    font-weight: 500;
  }
  </style>
</html>
